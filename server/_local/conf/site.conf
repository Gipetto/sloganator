<VirtualHost *:80>
    ServerName sloganator.dev
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    DirectoryIndex index.php

    DocumentRoot /var/www/html/_local/home
    <Directory /var/www/html/_local/home>
        Header add Access-Control-Allow-Origin "*"
        DirectoryIndex index.html
    </Directory>

    Alias "/mies/sloganator" "/var/www/html"

    Alias "/mies" "/var/www/html/_local/forum-stub"
    <Directory /var/www/html/_local/forum-stub>
        DirectoryIndex index.html
    </Directory>

    Alias "/coverage" "/var/www/html/coverage"
    <Directory /var/www/html/coverage>
        DirectoryIndex index.html
    </Directory>
</VirtualHost>
